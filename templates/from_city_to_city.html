<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверить погоду по маршруту</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Проверить погоду по маршруту</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="city_1">Город отправления:</label>
                <input type="text" name="city_1" id="city_1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city_2">Город назначения:</label>
                <input type="text" name="city_2" id="city_2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Проверить погоду</button>
            <a href="/" class="btn btn-secondary">На главную</a>
        </form>
    </div>
</body>
</html>
