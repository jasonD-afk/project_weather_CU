<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать в Weather Advisor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    <style>
        body {
            background-color: #f8f9fa;
        }
        .option-list a {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5 mb-4">Добро пожаловать в Weather Advisor</h1>
        <p class="mb-4">Выберите опцию:</p>
        <div class="option-list">
            <a href="/weather" class="btn btn-primary btn-lg btn-block">Получить текущую погоду</a>
            <a href="/advice" class="btn btn-success btn-lg btn-block">Получить совет по погоде</a>
            <a href="/from_city_to_city" class="btn btn-info btn-lg btn-block">Проверить погоду по маршруту</a>
            <a href="/visualization" class="btn btn-warning btn-lg btn-block">Визуализация погоды</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
