
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат погоды</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .info-card {
            background-color: #e9ecef; 
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Текущая погода</h1>
        <div class="info-card">
            <p><strong>Температура:</strong> {{ temperature }}</p>
            <p><strong>Влажность:</strong> {{ humidity }}</p>
            <p><strong>Скорость ветра:</strong> {{ wind_speed }}</p>
            <p><strong>Вероятность дождя:</strong> {{ rain_probability }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="/weather" class="btn btn-primary">Проверить другое место</a>
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
